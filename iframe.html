<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <h3>YOUTUBE IFRAME</h3>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/rqDvpR1Wfq0?si=C7TquFVrUQAFyfUY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
    <hr>

    <h3>WIKIPEDIA IFRAME</h3>
    <iframe src="https://www.wikipedia.com" width="600" height="400">Wikipedia</iframe>
    <br><br>
    <hr>

    <h3>SIMPLE YOUTUBE</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rqDvpR1Wfq0?si=C7TquFVrUQAFyfUY"></iframe>

    
</body>
</html>
